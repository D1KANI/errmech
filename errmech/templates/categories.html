{% extends 'base.html' %}
{% block title %}
{{ block.super }} : {{ title }}
{% endblock %}
{% block content %}
    <section class="categories">
        <div class="container">
            <h1>Категории</h1>
            <div class="categories__flex">
                {% for item in categories %}
                    <a href="#" class="categories-item">
                        <div class="categories-item__image-wrapper">
                            <img src="{{ item.image.url }}" alt="" class="categories-item__image">
                        </div>
                        <p>{{ item.title }}</p>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
